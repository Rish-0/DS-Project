<!DOCTYPE html>
<html>

<head>
    <title>ABOUT HEALTH</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Sigmar&display=swap');
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h1,
        h2 {
            text-align: center;
            color: #0073e6;
            font-family: "Kanit", sans-serif;
            font-size: xx-large;
            background-color: rgb(13, 13, 128);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .symptoms-grid {
            display: grid;
            grid-template-columns: repeat(2, 2fr);
            gap: 20px;
            padding: 10px;
        }

        .submit-btn {
            background-color: #0073e6;
            color: white;
            font-size: 16px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background-color: #005bb5;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ABOUT HEALTH</h1>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" name="age" id="age" required min="0" max="120">
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select name="gender" id="gender" required>
                    <option value="" disabled selected>Select</option>
                    {% for gender in unique_genders %}
                    <option value="{{ gender }}">{{ gender }}</option>
                    {% endfor %}
                </select>
            </div>

            <h2>Symptoms</h2>
            <div class="symptoms-grid">
                {% for symptom in symptoms %}
                <div class="form-group">
                    <label for="{{ symptom|lower }}">{{ symptom }}:</label>
                    <select id="{{ symptom|lower }}" name="{{ symptom }}" required>
                        <option value="" disabled selected>Select</option>
                        <option value="No">No</option>
                        <option value="Yes">Yes</option>
                    </select>
                </div>
                {% endfor %}
            </div>

            <div style="text-align: center;">
                <input type="submit" value="Predict Disease" class="submit-btn">
            </div>
        </form>
    </div>
</body>

</html>
